<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <h1 class="display-1 text-white text-center">
        <span class="border-5 border-success border-bottom shadow">Timer</span>
    </h1>
    <div class="container align-items-center ">
        <div class="row  justify-content-center  mx-auto">

            <div class="col-md-3 m-5 ">

                <div>
                    <input type="number" name="" id="inpHrs" class="inp p2  fs-5 border-0 w-100 "
                        placeholder="Enter Hours">
                </div>



            </div>
            <div class="col-md-3 m-5 ">
                <div>
                    <input type="number" name="" id="inpMin" class="inp p2  fs-5 w-100 border-0 "
                        placeholder="Enter Minutes  ">
                </div>

            </div>




    <div class="container ">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center p-5 rounded-pill ">
                <h1 class="display-5 " id="displayHrs">00</h1>
                <h1>:</h1>
                <h1 class="display-5 " id="displayMinute">00</h1>
                <h1 >:</h1>
                <h1 class="display-5" id="displaySecond">00</h1>
                <h1>:</h1>
                <h1 class="display-5" id="displayMilliSec">00</h1>
                
            </div>
            
        </div>
        <div>
            <progress id="showProg" class="w-100 my-5" max="100" value="0"> </progress>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" onclick="startTimer()">Start</button>
            <button type="button" class="btn btn-secondary" onclick="pauseTimer()">Pause</button>
            <button type="button" class="btn btn-success"  onclick="resetTimer()">Reset</button>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
